<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>TemanBisnis</title>


    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/custom.css">
    <link rel="stylesheet" href="/static/css/upalette.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        body {
            background-image: url('/static/images/placeholder-xp.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;

            background-color: rgba(0, 0, 0, 0.2);
            background-blend-mode: darken;
        }
    </style>
</head>

<body style="height:100vh;">
    <div class="d-flex justify-content-center align-items-center p-3 h-100">
        <div class="p-2 ">
            <div class="d-flex justify-content-center">
                <img class="img-fluid me-3 shadow" src="/static/images/placeholder-barb.png" alt="" style="height:60vh;">
                <div class="d-flex flex-column shadow bg-white rounded" style="min-width: 20vw;">
                    <span class="fs-2 p-2 bg-ni-kar text-white rounded-top w-100 text-center">
                        TemanBisnis
                    </span>
                    <div class="d-flex flex-column flex-fill p-4 rounded-bottom">
                        <form action="#">
                            <div class="mb-2">
                                <label for="input-name" class="form-label fs-5">Nama</label>
                                <input type="text" class="form-control fs-5" id="input-name">
                            </div>
                            <div class="mb-2">
                                <label for="input-email" class="form-label fs-5">Email</label>
                                <input type="email" class="form-control fs-5" id="input-email">
                            </div>
                            <div class="mb-2">
                                <label for="input-password" class="form-label fs-5">Password</label>
                                <input type="password" class="form-control fs-5" id="input-password">
                            </div>
                            <div class="mb-2">
                                <label for="input-phone" class="form-label fs-5">No. Hp</label>
                                <input type="text" class="form-control fs-5" id="input-phone">
                            </div>
                        </form>
                        <button class="btn btn-ni-kar fs-5 w-100 mt-auto" id="btn-register">
                            Masuk
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

<script>
    //prevent form default action
    $('form').submit(function(e) {
        e.preventDefault();
    });

    $(document).ready(function() {
        $('#btn-register').click(function() {
            var name = $('#input-name').val();
            var email = $('#input-email').val();
            var password = $('#input-password').val();
            var phone = $('#input-phone').val();

            $.ajax({
                url: '/auth/register',
                type: 'POST',
                data: {
                    name: name,
                    email: email,
                    password: password,
                    phone: phone
                },
                dataType: 'json',
                success: function(data) {
                    console.log(data);
                    if (data.status == 'success') {
                        alert('Berhasil mendaftar');
                        window.location.href = '/';
                    } else {
                        alert(data.message);
                    }
                }
            });
        });
    });
</script>

</html>
