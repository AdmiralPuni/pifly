<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <title>Document</title>
</head>

<body>
    {% include('nav.html') %}
    <div class="container-fluid p-2">
        <div class="container">
            <div class="row row-cols-1 row-cols-md-2 m-0">
                <div class="col p-2">
                    <div class="shadow w-100">
                        <div class="d-block rounded-top fs-4 p-2 px-3 text-white bg-dark">
                            NF-4
                        </div>
                        <div class="d-block rounded-bottom p-2 text-dark">
                            <div class="row row-cols-1 row-cols-md-2 m-0">
                                <div class="col p-0">
                                    <div class="p-2 h-100">

                                        <div class="d-block bg-white h-100">

                                        </div>
                                    </div>
                                </div>
                                <div class="col p-0">
                                    <div class="d-flex flex-wrap">
                                        <div class="w-100 p-2">
                                            <div class="d-block p-2 bg-white border rounded">
                                                <div class="d-flex fs-4 justify-content-between">
                                                    <span>
                                                        <i class="bi bi-battery"></i> Battery
                                                    </span>
                                                    <span>
                                                        25%
                                                    </span>
                                                </div>
                                                <div class="progress" style="height:30px;">
                                                    <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="w-100 p-2">
                                            <div class="d-block p-2 bg-white border rounded">
                                                <div class="d-flex fs-4 justify-content-between">
                                                    <span>
                                                        <i class="bi bi-water"></i> Water
                                                    </span>
                                                    <span>
                                                        25%
                                                    </span>
                                                </div>
                                                <div class="progress" style="height:30px;">
                                                    <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="w-100 p-2">
                                            <div class="d-block p-2 bg-white border rounded">
                                                <div class="d-flex fs-4 justify-content-between">
                                                    <span>
                                                        <i class="bi bi-clock"></i> Interval
                                                    </span>
                                                </div>
                                                <select class="form-select fs-6 py-1" id="">
                                                    <option value="-1">Always Off</option>
                                                    <option value="0">Always On</option>
                                                    <option value="5">5 Detik</option>
                                                    <option value="15">15 Detik</option>
                                                    <option value="30">30 Detik</option>
                                                    <option value="60">1 Menit</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</html>
