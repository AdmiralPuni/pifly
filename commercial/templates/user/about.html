<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>NoFly</title>


    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/custom.css">
    <link rel="stylesheet" href="/static/css/upalette.css">
</head>

<body class="bg-ni-sh" style="height:100vh;">
    <div class="container p-0 bg-white h-100 shadow">
        <div class="row row-cols-1 m-0 h-100">
            <div class="col p-0 h-100">
                <div class="d-flex justify-content-start h-100 w-100">
                    <div class="d-none d-md-flex border-end border-ni-ri bg-dark h-100" style="min-width: 20%;">
                        {% include('user/components/nav.html') %}
                    </div>
                    <div class="flex-fill p-2 h-100" style="overflow-y: scroll;min-width: 10%; text-overflow: ellipsis;">
                        <div class="d-flex mb-2 justify-content-between align-items-center p-2 border-bottom border-ni-ri">
                            <span class="fs-5">
                                License Agreement
                            </span>
                        </div>
                        <div class="d-flex flex-column p-2 mb-2">
                            <span class="w-100 fs-4 fw-bold ">
                                Flask
                            </span>
                            <textarea class="form-control bg-white" readonly rows=20 id="license-flask">

                            </textarea>
                        </div>
                        <div class="d-flex flex-column p-2 mb-2">
                            <span class="w-100 fs-4 fw-bold ">
                                Paho MQTT
                            </span>
                            <textarea class="form-control bg-white" readonly rows=20 id="license-paho">

                            </textarea>
                        </div>
                        <div class="d-flex flex-column p-2 mb-2">
                            <span class="w-100 fs-4 fw-bold ">
                                sqlalchemy
                            </span>
                            <textarea class="form-control bg-white" readonly rows=20 id="license-sqlalchemy">

                            </textarea>
                        </div>
                        <div class="d-flex flex-column p-2 mb-2">
                            <span class="w-100 fs-4 fw-bold ">
                                PyMySQL
                            </span>
                            <textarea class="form-control bg-white" readonly rows=20 id="license-pymysql">

                            </textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% include('user/components/nav-mobile.html') %}
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="/static/js/user.js"></script>
<script>
    //get license from url
    $.ajax({
        url: 'https://raw.githubusercontent.com/pallets/flask/main/LICENSE.rst',
        success: function(data) {
            $('#license-flask').text(data);
        }
    });

    $.ajax({
        url: 'https://raw.githubusercontent.com/eclipse/paho.mqtt.d/master/LICENSE',
        success: function(data) {
            $('#license-paho').text(data);
        }
    });

    $.ajax({
        url: 'https://raw.githubusercontent.com/zzzeek/sqlalchemy/master/LICENSE',
        success: function(data) {
            $('#license-sqlalchemy').text(data);
        }
    });

    $.ajax({
        url: 'https://raw.githubusercontent.com/PyMySQL/PyMySQL/main/LICENSE',
        success: function(data) {
            $('#license-pymysql').text(data);
        }
    });
</script>

</html>
