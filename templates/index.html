<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='bootstrap.min.css') }}">
    <title>Panopticoin API Server</title>
</head>

<body>
    <div class="container-fluid p-3">
        <div class="container bg-dark text-white rounded">
            <span class="display-3 fw-bold py-5 d-block">Panopticoin API Server</span>
        </div>
        <div class="container">
            <div class="row row-cols-6" id="coin-container">

            </div>
        </div>
    </div>
</body>
<script src="{{ url_for('static',filename='jquery.min.js') }}"></script>
<script>
    devices
    $("#coin-container").html('')
    $.each(coin_data, function (i, item) {
        $("#coin-container").append(`
            <div class="col p-2">
                <a href="http://127.0.0.1:5000/coindata?symbol=` + item.symbol + `">
                    <button class="btn btn-outline-dark w-100">
                        <img class="img-fluid" src="/static/images/` + item.image + `" alt="">
                        <span class="d-block fs-4">` + item.symbol + `</span>
                    </button>
                </a>
            </div>
        `)
    });
</script>

</html>
